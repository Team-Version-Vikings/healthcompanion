<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Hack</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Animation for sliding welcome text */
        .slide-text {
            animation: slide 10s linear infinite;
        }
        @keyframes slide {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
    </style>
</head>
<body class="bg-blue-50 font-sans flex flex-col min-h-screen">

    <!-- Navbar -->
    <nav class="flex items-center justify-between p-5 bg-blue-800 text-white">
        <div class="text-lg font-bold">Health Hack</div>
        <ul class="flex space-x-6">
            <li><a href="#" class="hover:underline">Home</a></li>
            <li><a href="#" class="hover:underline">Contact</a></li>
            <li><a href="#" class="hover:underline">Chatbot</a></li>
            <li><a href="team.html" class="hover:underline">Team</a></li>
        </ul>
    </nav>

    <!-- Sliding Text -->
    <div class="bg-blue-700 text-white text-center p-2 overflow-hidden relative">
        <p class="slide-text whitespace-nowrap font-semibold">Welcome to Health Hack - Your Health Companion!</p>
    </div>

    <!-- Main Content -->
    <div class="flex-grow flex flex-col items-center my-10">
        <h2 class="text-2xl font-bold text-blue-700 mb-5">Drug Information</h2>

        <!-- Form Boxes -->
        <div class="flex space-x-10">

            <div class="bg-white shadow-lg p-6 rounded-lg transform hover:scale-105 transition-transform duration-200">
                <label for="drug1" class="block text-lg font-medium text-blue-800 mb-2">Drug One</label>
                <input type="text" id="drug1" name="drug1" placeholder="Enter drug name" class="w-full p-2 border border-gray-300 rounded-md">
            </div>
            <div>
              <span>&#43;</span>
            </div>

            <div class="bg-white shadow-lg p-6 rounded-lg transform hover:scale-105 transition-transform duration-200">
                <label for="drug2" class="block text-lg font-medium text-blue-800 mb-2">Drug Two</label>
                <input type="text" id="drug2" name="drug2" placeholder="Enter drug name" class="w-full p-2 border border-gray-300 rounded-md">
            </div>
<span>&#61;</span>
            <div class="bg-white shadow-lg p-6 rounded-lg transform hover:scale-105 transition-transform duration-200">
                <label for="bestDrug" class="block text-lg font-medium text-blue-800 mb-2">Best Drug</label>
                <input type="text" id="bestDrug" name="bestDrug" placeholder="Best Drug" class="w-full p-2 border border-gray-300 rounded-md">
            </div>
        </div>
    </div>

    <!-- team -->
    

    <!-- Footer -->
    <footer class="bg-blue-800 text-white text-center p-4 " >
        <p>&copy; 2024 Health Hack - All rights reserved.</p>
        <div class="flex justify-center space-x-4 mt-2">
            <a href="https://github.com" target="_blank" class="hover:text-blue-300">GitHub</a>
            <a href="https://instagram.com" target="_blank" class="hover:text-blue-300">Instagram</a>
            <a href="https://linkedin.com" target="_blank" class="hover:text-blue-300">LinkedIn</a>
        </div>
    </footer>

</body>
</html>
