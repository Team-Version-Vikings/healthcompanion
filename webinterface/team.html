<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Team - Version.Viings.Git</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-blue-900 to-blue-700 text-white">

  <!-- Container -->
  <div class="container mx-auto px-4 py-8">
    
    <!-- Team Name -->
    <h1 class="text-4xl font-bold text-center mb-8">Version.Vikings.Git</h1>

    <!-- Team Members Section -->
    <section class="mb-12">
      <h2 class="text-2xl font-semibold text-center mb-6">Our Team</h2>
      
      <!-- Team Grid -->
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
        
        <!-- Team Member Slot 1 -->
        <div class="bg-white rounded-lg shadow-lg p-6 text-center text-black">
          <!-- Add image for Member 1 here -->
          <img src="path/to/member1.jpg" alt="Member 1" class="h-40 w-40 mx-auto mb-4 rounded-full object-cover">
          <h3 class="text-xl font-semibold">Anand.B</h3>
          <p class="text-gray-600">Team Leader</p>
        </div>

        <!-- Team Member Slot 2 -->
        <div class="bg-white rounded-lg shadow-lg p-6 text-center text-black">
          <!-- Add image for Member 2 here -->
          <img src="path/to/member2.jpg" alt="Member 2" class="h-40 w-40 mx-auto mb-4 rounded-full object-cover">
          <h3 class="text-xl font-semibold">Guna Teja </h3>
          <p class="text-gray-600">Member</p>
        </div>

        <!-- Team Member Slot 3 -->
        <div class="bg-white rounded-lg shadow-lg p-6 text-center text-black">
          <!-- Add image for Member 3 here -->
          <img src="path/to/member3.jpg" alt="Member 3" class="h-40 w-40 mx-auto mb-4 rounded-full object-cover">
          <h3 class="text-xl font-semibold">Vidhathri</h3>
          <p class="text-gray-600">Member</p>
        </div>

        <!-- Team Member Slot 4 -->
        <div class="bg-white rounded-lg shadow-lg p-6 text-center text-black">
          <!-- Add image for Member 4 here -->
          <img src="path/to/member4.jpg" alt="Member 4" class="h-40 w-40 mx-auto mb-4 rounded-full object-cover">
          <h3 class="text-xl font-semibold">Sharan Rai</h3>
          <p class="text-gray-600">Member</p>
        </div>

      </div>
    </section>

    <!-- Mentors Section -->
    <section>
      <h2 class="text-2xl font-semibold text-center mb-6">Mentors</h2>
      
      <!-- Mentors Grid -->
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-8">
        
        <!-- Mentor Slot 1 -->
        <div class="bg-white rounded-lg shadow-lg p-6 text-center text-black">
          <!-- Add image for Mentor 1 here -->
          <img src="path/to/mentor1.jpg" alt="Mentor 1" class="h-40 w-40 mx-auto mb-4 rounded-full object-cover">
          <h3 class="text-xl font-semibold">Sinchana.S</h3>
          <p class="text-gray-600">Mentor 1</p>
        </div>

        <!-- Mentor Slot 2 -->
        <div class="bg-white rounded-lg shadow-lg p-6 text-center text-black">
          <!-- Add image for Mentor 2 here -->
          <img src="path/to/mentor2.jpg" alt="Mentor 2" class="h-40 w-40 mx-auto mb-4 rounded-full object-cover">
          <h3 class="text-xl font-semibold">Vishnu Bhat</h3>
          <p class="text-gray-600">Mentor 2</p>
        </div>

      </div>
    </section>

  </div>
</body>
</html>
